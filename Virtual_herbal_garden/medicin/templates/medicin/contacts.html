{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Herbal Garden</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'css/style.css' %}"> 
<link rel="stylesheet" href="{% static 'css/slider.css' %}">
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery-migrate-1.1.1.js' %}"></script>

<script src="{% static 'js/tms-0.4.1.js' %}"></script>
<script src="{% static 'js/jquery.carouFredSel-6.1.0-packed.js' %}"></script>
<script src="{% static 'js/jquery.touchSwipe.min.js' %}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
  }

  .contact-container {
      width: 60%;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
  }

  h2 {
      font-size: 32px;
      font-weight: bold;
      color: black;
      margin-bottom: 10px;
  }

  .contact-info {
      font-size: 18px;
      margin-bottom: 20px;
  }

  .contact-info p {
      margin: 10px 0;
  }

  .social-icons {
      margin-top: 20px;
  }

  .social-icons a {
      display: inline-block;
      font-size: 24px;
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      transition: 0.3s;
  }

  .social-icons a:hover {
      color: #28a745;
  }

  .contact-form {
      margin-top: 20px;
  }

  .contact-form input,
  .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
  }

  .contact-form button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
  }

  .contact-form button:hover {
      background: #218838;
  }
</style>
</head>
<body>
<header>
  <div class="container_12">
    <div class="grid_12">
      <div class="h_phone">Need Help? Call Us +91 6362532981</div>
      <h1><a href="index.html"><img src="{% static 'images/logo.png' %}" alt=""></a> </h1>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="menu_block">
    <div class="container_12">
      <div class="grid_12">
        +
        
        <nav class="">
          <ul class="sf-menu">
            <li ><a href="{% url 'index' %}">Home</a></li>
            <li ><a href="{% url 'about' %}">About</a></li>
      
            <li ><a href="{% url 'herbs' %}">Herbs</a></li> 
            <li ><a href="{% url 'add_herbs' %}">Add Herb</a></li>
            <li ><a href="{% url 'find_remidy' %}">Find Remedy</a></li>
            <li class="current"><a href="{% url 'contacts' %}">Contacts</a></li>
            <li style="width: 30px;"></li> 
            <li style="width: 30px;"></li> 
            <li style="width: 10px;"></li> 
            
             
            </div>
          </li>
          </ul>
          
        </nav>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</header>
<div class="contact-container">
  <h2>Contact Us</h2>
  <div class="contact-info">
      <p><i class="fas fa-phone"></i> Phone: +91 6362532981</p>
      <p><i class="fas fa-envelope"></i> Email: <a href="mailto:virtualherbalgarden@gmail.com">vertualherbalgarden@gmail.com</a></p>
      <p><i class="fas fa-map-marker-alt"></i> Location: Uttara Kannada, India</p>
  </div>

  <div class="social-icons">
      <a href="https://www.instagram.com/virtual.herbal_garden?igsh=MWYwZG12bmQxYzNyag==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/your_facebook" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com/your_twitter" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>

  <div class="contact-form">
      <h3>Send us a Message</h3>
      <form method="post" action="{% url 'contact_submit' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
  </div>
</div>
</body>
</html>
